name: zefyr
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 1.0.0-dev.2.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr
publish_to: none

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  url_launcher: ^6.0.13
  quill_delta: ^3.0.0-nullsafety.2
  notus:
    git:
      url: https://github.com/hokutoresident/zefyr
      ref: feature/zefyr-null-safety
      path: packages/notus
  meta: ^1.7.0
  quiver_hashcode: ^3.0.0+1
  characters: ^1.1.0
  google_fonts: ^2.1.0
  validators: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1
