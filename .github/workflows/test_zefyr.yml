name: test_zefyr

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - master
      - 1.0-dev
      - hokuto
      - feature/run-test-on-ci

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.0.0"

      - name: Test zefyr
        run: |
          cd packages/zefyr/
          flutter pub get
          flutter test

      - name: Send Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.2
        env:
          SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
          SLACK_TITLE: Test Success
          SLACK_MESSAGE: ":white_check_mark:[zefyr]全てのテストが成功しました:white_check_mark:"
          SLACK_COLOR: good

      - name: Send Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.0.2
        if: failure()
        env:
          SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
          SLACK_TITLE: Test Failure
          SLACK_MESSAGE: |
            :x:[zefyr]テスト失敗:x:
            どのテストが落ちているか確認し、修正してください。
          SLACK_COLOR: danger
